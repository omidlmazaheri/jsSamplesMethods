 <!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>The ... Operator</h2>

<p>The spread operator (...) can be used to join arrays:</p>

<p id="demo"></p>

<script>
const arr1 = [1, 2, 3];
const arr2 = [4, 5, 6];
const arr3 = [...arr1, ...arr2];
document.getElementById("demo").innerHTML = arr3; 
</script>

</body>
</html>
