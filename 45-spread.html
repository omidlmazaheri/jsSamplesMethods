<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>The ... Operator</h2>

<p>The spread operator (...) can be used to copy an array:</p>

<p id="demo"></p>

<script>
const arr1 = [1, 2, 3];
const arr2 = [...arr1];
document.getElementById("demo").innerHTML = arr2; 
</script>

</body>
</html>
