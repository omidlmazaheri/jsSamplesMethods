<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Rest Elements</h2>
<p>The rest operator (...) allows us to destruct an array and collect the leftovers:</p>

<p id="demo"></p>

<script>
let a, b, rest;
const arr1 = [1,2,3,4,5,6,7,8];
[a, ...rest] = arr1;
document.getElementById("demo").innerHTML = "The rest is: " + rest;
</script>

</body>
</html>
